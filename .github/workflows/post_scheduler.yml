# Our GitHub Actions workflow file
name: Daily Social Media Poster

on:
  workflow_dispatch: # Allows manual triggering for tests
  schedule:
    # Runs at 13:00 UTC (e.g., 9 AM EST) every day
    #- cron: '0 13 * * *'
    - cron: '0 7 * * *' # Runs at 07:00 UTC (e.g., 3 AM EST) every day

jobs:
  post-to-socials:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Social Media Poster
        env:
          # This maps your GitHub Secrets to environment variables for the script
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}

          FACEBOOK_PAGE_ID: ${{ secrets.FACEBOOK_PAGE_ID }}
          FACEBOOK_ACCESS_TOKEN: ${{ secrets.FACEBOOK_ACCESS_TOKEN }}


          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python -m src.main